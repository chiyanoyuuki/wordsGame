<div style="width:fit-content;display:flex;">
  <div style="border-right:5px solid black;margin-right:10px;height:fit-content">
    <div *ngFor="let joueur of joueurs;let i=index" (click)="!start?clickJoueur(i):joueurSelected=joueur" class="flex">
      <div *ngIf="start" [ngClass]="{first:joueur.place==1,second:joueur.place==2,third:joueur.place==3}" style="margin: auto; 
      border: 1px solid darkgray;
      color:darkgray;
      border-radius: 100%;
      width: 25px;
      text-align: center;margin-right:5px">{{joueur.place}}</div>
      <div *ngIf="joueur.ok" class="joueur" [ngClass]="{selected:joueurSelected==joueur}" style="width:100%">
        <p>{{joueur.nom}}</p>
        <p *ngIf="joueurSelected!=joueur&&!start">{{joueur.score}}</p>
        <p *ngIf="start">Pts : {{joueur.score}}</p>
        <div *ngIf="start" class="flex"
          style="justify-content:space-evenly;border-top: 1px solid #505050;margin-top: 5px;">
          <p>{{joueur.try>0?'O':'X'}}</p>
          <p>{{joueur.try>1?'O':'X'}}</p>
        </div>
        <p *ngIf="joueurSelected==joueur&&!start">Supprimer ?</p>
      </div>
      <div *ngIf="!joueur.ok">
        <input type="text" [(ngModel)]="nomJoueurTemp" /><br />
        <button (click)="addNewPlayer(i)" style="width:100%;margin-top:10px;">Valider</button>
      </div>
    </div>
    <button (click)="addPlayer()" *ngIf="!start">Ajouter joueur</button>
  </div>

  <div><button (click)="start=true;timer.play()" *ngIf="!start" style="height:100%;">Commencer</button></div>

  <div *ngIf="start" style="width:500px;max-width:500px;">
    <div class="flex" *ngIf="!found">
      <button *ngIf="indice<mot.mot.length" style="margin-right:10px;width:80px;"
        (click)="clickIndice()">Indice</button>
      <div class="flex" style="height:fit-content;padding-top:15px;" *ngIf="indice>0">
        <p class="letter" *ngFor="let letter of ind" style="height:fit-content">{{letter | uppercase}}</p>
      </div>
    </div>
    <div *ngIf="found">
      <p style="color:green;  padding: 20px;
      font-size: 20px;font-weight:bold;">{{mot.mot | uppercase}}</p>
    </div>
    <div class="flex" style="margin:25px 0px;" *ngIf="!found">
      <input type="text" [(ngModel)]="guessing" />
      <button style="padding:5px 15px;margin-left:5px;width:80px;" [disabled]="!joueurSelected||joueurSelected.try<=0"
        (click)="check()">Try</button>
    </div>
    <button (click)="newWord()" *ngIf="found">Mot Suivant</button>
    <button *ngIf="idx>0&&!found" (click)="idx=idx-1" style="margin:10px 0px;">Definition suivante</button>
    <div style="margin:10px 0px;">
      <div *ngFor="let def of mot.definitions;let i=index">
        <div class="defs flex" [ngClass]="{current:i==idx}" *ngIf="i>=idx&&(!setmax||(setmax&&i<=max))">
          <p style="width:40px;">{{(i+1)}}.</p>
          <p>{{mot.definitions[mot.definitions.length-i-1]}}</p>
        </div>
      </div>
    </div>
    <button (click)="newWord()">Mot Suivant</button>
  </div>
</div>
